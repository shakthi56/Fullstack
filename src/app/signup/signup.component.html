  <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="yourname" title="enter your name" [(ngModel)]="yourname" class="form-control form-control-lg"placeholder="Enter Your Name" />
                  <label class="form-label" for="yourname">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="youremail" title="enter your name" [(ngModel)]="youremail" class="form-control form-control-lg"placeholder="Enter Your EmailId" />
                  <label class="form-label" for="youremail">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" title="enter your password" [(ngModel)]="password"class="form-control form-control-lg" placeholder="Enter Your Password" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="button" (click)="confirmRegister()"title="Register" class="btn btn-primary btn-lg"> Register</button>
                </div>

                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
