<!-- this structure forms a html which acts as a navigation bar, when we click on list  order its to  redirects to respective pages of link given-->
<!-- here we are creating navigation bar for login,logout,home,contact us-,profile,bookDetail list ,create book details-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <ul class = "navbar-nav">
    
    <li class = "nav-item">
      <a *ngIf="loginService.isUserLoggedIn()" routerLink="profile" routerLinkActive="active" class="nav-link" title="profile">Profile</a>
  </li>
      
    <li class = "nav-item">
          <a   *ngIf="loginService.isUserLoggedIn()" routerLink="books" routerLinkActive="active" class="nav-link" title="booklist">Book List</a>
      </li>
      <!--- the security reasons.login page appears first when  the user logged in then only other-->
      <li class = "nav-item">
        <a *ngIf="loginService.isUserLoggedIn()" routerLink="create-bookrecords" routerLinkActive="active" class="nav-link" title="addbook">Add book</a>
    </li>
    <li class = "nav-item">
  
  <a *ngIf="!loginService.isUserLoggedIn()" routerLink="login" routerLinkActive="active" class="nav-link" title="login">Login</a>
  </li>
  <li class = "nav-item">
    <a *ngIf="loginService.isUserLoggedIn()" routerLink="feedback" routerLinkActive="active" class="nav-link" title="feedback">Feedback</a>
  </li>
  <li class = "nav-item">
    <a *ngIf="loginService.isUserLoggedIn()" (click)="confirmLogout()" routerLink="logout" routerLinkActive="active" class="nav-link" title="logout">Logout</a>
  </li>
